 <div  [hidden]="loading">

 <form [formGroup]="profileForm" (ngSubmit)="onSubmit()"
  class="flex p-6 shadow-sm flex-col bg-white rounded w-96">
    <h1 class="text-3xl mb-3">Inicia sesión</h1>
    <label for="email">Usuario</label>
    <input name="email" type="text"  formControlName="email"
      class="border-black border-2 p-1 pl-2 rounded ">
    <label for="password" class="mt-3">Contraseña</label>
    <input type="password" name="password" formControlName="password"
    class="border-black border-2 p-1 pl-2 rounded ">
    <button type="submit" class="bg-blue-600 text-white mt-5 p-1.5 rounded mb-1">Ingresar</button>
    <span *ngIf="loginError" class="mt-2 justify-center text-center text-red-400 font-medium">Correo y/o contraseña incorrectos</span>
  </form>
</div>

<app-loader [hidden]="!loading" text="Ingresando..."></app-loader>
